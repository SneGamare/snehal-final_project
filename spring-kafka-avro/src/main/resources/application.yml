topic:
  name: plutus-finacle-data

server:
  port: 8181

spring:
  kafka:
    bootstrap-servers: "127.0.0.1:9092"
  datasource:
    url: jdbc:h2:mem:employeedb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
